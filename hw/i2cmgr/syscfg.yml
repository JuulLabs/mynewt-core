# Package: hw/i2cmgr

syscfg.defs:
    I2CMGR_TASK_PRIO:
        description: 'Task priority for I2C manager'
        value: 5
        type: task_priority

    I2CMGR_STACK_SIZE:
        description: 'I2C manager stack size for I2C manager in words'
        value: 192

    USE_I2CMGR:
        description: 'Use I2C manager instead of i2c hal'
        value: 1

    I2C_JOB_MPOOL_MAX_NUM:
        description: 'Max I2C jobs in a mempool'
        value: 6

    I2C_JOB_OP_MPOOL_MAX_NUM:
        descripion: 'Max I2C job ops in a mempool'
        value: 2

    I2C_FIXBUF_LEN:
        description: 'I2C job fixed buffer length'
        value: 4
